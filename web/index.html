<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>에어컨 제어</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <!-- 상단: 장치 카드 영역 -->
        <header class="header">
            <h1>에어컨 제어</h1>
            <div class="devices-container">
                <div class="devices-grid" id="devicesGrid">
                    <!-- 장치 카드들이 동적으로 생성됩니다 -->
                </div>
            </div>
            <div class="all-control">
                <button id="allSelectBtn" class="btn-all btn-select">전체 선택</button>
                <button id="scheduleBtn" class="btn-all btn-schedule">예약</button>
                <button id="allOnBtn" class="btn-all btn-on">전체 켜기</button>
                <button id="allOffBtn" class="btn-all btn-off">전체 끄기</button>
            </div>
        </header>

        <!-- 하단: 제어 패널 -->
        <div class="control-panel" id="controlPanel">
            <div class="panel-header">
                <h2 id="selectedDevice">장치 선택</h2>
                <div class="pager-tabs">
                    <button id="pagerTo1" class="pager-tab active">1</button>
                    <button id="pagerTo2" class="pager-tab">2</button>
                </div>
            </div>

            <div class="control-section">
                <div class="control-pager" id="controlPager">
                    <!-- 페이지 1 -->
                    <div class="control-page">
                        <div class="control-card">
                            <!-- 전원 -->
                            <div class="control-item">
                                <label>전원</label>
                                <div class="toggle-group">
                                    <button class="toggle-btn active" data-value="on">켜기</button>
                                    <button class="toggle-btn" data-value="off">끄기</button>
                                </div>
                            </div>
                            <!-- 모드 -->
                            <div class="control-item">
                                <label>운전 모드</label>
                                <div class="toggle-group">
                                    <button class="toggle-btn active" data-value="cool">냉방</button>
                                    <button class="toggle-btn" data-value="hot">난방</button>
                                </div>
                            </div>
                            <!-- 온도 -->
                            <div class="control-item">
                                <label>설정 온도</label>
                                <div class="temp-control">
                                    <button class="btn-temp" id="tempDown">−</button>
                                    <span class="temp-display" id="tempValue">24</span>
                                    <button class="btn-temp" id="tempUp">+</button>
                                    <span style="font-size: 12px; margin-left: 4px;">°C</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 페이지 2 -->
                    <div class="control-page">
                        <div class="control-card">
                            <!-- 풍량 -->
                            <div class="control-item">
                                <label>풍량</label>
                                <div class="button-group">
                                    <button class="btn-option active" data-value="auto">자동</button>
                                    <button class="btn-option" data-value="low">약</button>
                                    <button class="btn-option" data-value="medium">중</button>
                                    <button class="btn-option" data-value="high">강</button>
                                </div>
                            </div>
                            <!-- 풍향 -->
                            <div class="control-item">
                                <label>풍향 자동</label>
                                <div class="toggle-group">
                                    <button class="toggle-btn" data-value="off">끄기</button>
                                    <button class="toggle-btn active" data-value="on">켜기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="control-actions">
                <button id="applyBtn" class="btn-apply">설정 적용</button>
            </div>
        </div>

        <!-- 예약 패널 -->
        <div class="schedule-panel" id="schedulePanel" style="display: none;">
            <div class="panel-header">
                <h2>예약 설정</h2>
                <div class="pager-tabs" id="scheduleTabs">
                    <button class="pager-tab active" data-idx="0">1</button>
                    <button class="pager-tab" data-idx="1">2</button>
                    <button class="pager-tab" data-idx="2">3</button>
                    <button class="pager-tab" data-idx="3">4</button>
                    <button class="pager-tab" data-idx="4">5</button>
                    <button class="pager-tab" data-idx="5">6</button>
                    <button class="pager-tab" data-idx="6">7</button>
                </div>
            </div>
            <div class="control-section">
                <div class="control-pager" id="schedulePager">
                    <!-- 스케줄 페이지들(1~7)이 JS로 렌더링됩니다 -->
                </div>
            </div>
            <div class="control-actions">
                <div class="control-item">
                    <label>스케줄 활성화</label>
                    <div class="toggle-group" id="scheduleEnableBottom">
                        <button class="toggle-btn" id="scheduleEnableOn">ON</button>
                        <button class="toggle-btn" id="scheduleEnableOff">OFF</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 시간 설정 모달 -->
        <div class="modal-backdrop" id="timeModalBackdrop" style="display: none;">
            <div class="modal">
                <div class="modal-header">
                    <h3>운전 시각 설정</h3>
                </div>
                <div class="modal-body">
                    <div class="button-group three">
                        <button class="btn-option active" data-type="once">1회</button>
                        <button class="btn-option" data-type="daily">매일</button>
                        <button class="btn-option" data-type="weekly">매주</button>
                    </div>
                    <div class="modal-row" id="rowOnce">
                        <label>시작일 시각</label>
                        <input type="date" id="startDateInput">
                        <div class="time-inputs">
                            <select id="startAmPm">
                                <option value="am">오전</option>
                                <option value="pm">오후</option>
                            </select>
                            <select id="startHourSelect">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <span>:</span>
                            <select id="startMinSelect">
                                <option value="0">00</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-row" id="rowEnd">
                        <label>종요일 시각</label>
                        <input type="date" id="endDateInput">
                        <div class="time-inputs">
                            <select id="endAmPm">
                                <option value="am">오전</option>
                                <option value="pm" selected>오후</option>
                            </select>
                            <select id="endHourSelect">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <span>:</span>
                            <select id="endMinSelect">
                                <option value="0">00</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-row" id="rowWeekly" style="display:none;">
                        <label>요일</label>
                        <select id="weekdaySelect">
                            <option value="0">월요일</option>
                            <option value="1">화요일</option>
                            <option value="2">수요일</option>
                            <option value="3">목요일</option>
                            <option value="4">금요일</option>
                            <option value="5">토요일</option>
                            <option value="6">일요일</option>
                        </select>
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="timeCancelBtn" class="btn-outline">취소</button>
                    <button id="timeSaveBtn" class="btn-apply">완료</button>
                </div>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
